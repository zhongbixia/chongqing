<script type="text/javascript">
  //去左右空格;
  function trim(s){
      if(s){
          return s.replace(/(^\s*)|(\s*$)/g, "");
      }
  }

  $(function(){
    $(".submitBtn").on('click',function(){
      if( $("#name").val()=='' ){
        alert('姓名不能为空');
      }else if( trim($("#phone").val())=='' ){
        alert("手机号码不能为空");
      }else if( trim($("#content").val())=='' ){
        alert("留言内容不能为空");
      }else{
        $(".submitBtn").attr("disabled","disabled");
        $.post("/admin/index.php/home/contact/setContact",$("#form").serialize(),function(result){
          if(result.status){
            alert(result.msg);
            location.reload();
          }else{
            $(".submitBtn").attr("disabled",false);
            alert(result.errmsg);
          }
        },'json');
      }
    });
  });
</script>
